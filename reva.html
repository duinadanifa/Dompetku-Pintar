<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Keuangan Harian</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    #dateInput {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    canvas {
      display: block;
      margin: 25px auto 0 auto;
      max-width: 400px;
      height: 230px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Catatan Keuangan Harian</h1>
    <input type="date" id="dateInput">
  </header>

  <div class="container">
    <label for="saldoAwal">Saldo Awal (Rp):</label>
    <input type="number" id="saldoAwal" placeholder="Masukkan saldo awal...">

    <label for="limit">Batas Pengeluaran Maksimal (Rp):</label>
    <input type="number" id="limit" placeholder="Contoh: 50000">

    <table id="financeTable">
      <thead>
        <tr>
          <th>Keterangan</th>
          <th>Nominal (Rp)</th>
          <th>Jenis</th>
        </tr>
      </thead>
      <tbody id="financeBody">
        <tr>
          <td><input type="text" placeholder="Contoh: Jajan"></td>
          <td><input type="number" placeholder="10000"></td>
          <td>
            <select>
              <option>Pemasukan</option>
              <option>Pengeluaran</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="addRow()">+ Tambah Baris</button>
    <button class="btn" onclick="calculate()">Hitung</button>

    <h3 id="result"></h3>
    <div id="warning" class="warning"></div>

    <canvas id="chart"></canvas>
  </div>

  <script>
    function addRow() {
      const tbody = document.getElementById("financeBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="Keterangan"></td>
        <td><input type="number" placeholder="Nominal"></td>
        <td>
          <select>
            <option>Pemasukan</option>
            <option>Pengeluaran</option>
          </select>
        </td>`;
      tbody.appendChild(row);
    }

    function calculate() {
      const saldoAwal = parseFloat(document.getElementById("saldoAwal").value) || 0;
      const rows = document.querySelectorAll("#financeBody tr");
      let totalMasuk = 0, totalKeluar = 0;

      rows.forEach(row => {
        const nominal = parseFloat(row.cells[1].querySelector("input").value) || 0;
        const jenis = row.cells[2].querySelector("select").value;
        if (jenis === "Pemasukan") totalMasuk += nominal;
        else totalKeluar += nominal;
      });

      const saldoAkhir = saldoAwal + totalMasuk - totalKeluar;
      const limit = parseFloat(document.getElementById("limit").value) || 0;
      const warning = document.getElementById("warning");

      document.getElementById("result").innerText = `üí∞ Saldo Akhir: Rp ${saldoAkhir.toLocaleString()}`;

      if (totalKeluar > limit && limit > 0) {
        warning.innerText = "‚ö†Ô∏è Pengeluaran melebihi batas yang ditentukan!";
      } else {
        warning.innerText = "";
      }

      updateChart(totalMasuk, totalKeluar);
    }

    let chart;
    function updateChart(masuk, keluar) {
      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Pemasukan", "Pengeluaran"],
          datasets: [{
            data: [masuk, keluar],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }
  </script>
</body>
</html>
